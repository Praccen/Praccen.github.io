<!doctype html>
<html>
	<head>
        <title>Among Us Randomizer</title>

		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">

		<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="HandheldFriendly" content="true" />

		<!-- Chrome for Android web app tags -->
		<meta name="mobile-web-app-capable" content="yes" />

	<body>
        <div id="guicontainer">
			<!-- Visor -> Shh -> Halloweener -> impostor? vote -> Spinning in space -> Result (don't know what it should look like)-->

			<div id="visor" style="height: 100%;">
				<button class="backgroundButton" id="visorBtn" style="background-image: url(Assets/visor.webp)"></button>
			</div>
			<div id="shh">
                <button class="backgroundButton" id="shhBtn" style="background-image: url(https://media.tenor.com/qCqLC7df-eIAAAAC/among-us-shhhhhhh.gif)"></button> <!-- https://penmenpress.com/wp-content/uploads/2020/10/Em4GGkyXMAkihHQ.jpg -->
            </div>
			<div id="halloweener">
				<button class="backgroundButton" id="halloweenerBtn" style="background-image: url(Assets/Halloweener.png)"></button>
			</div>
            <div id="voting" style="background-image: url(Assets/ImpostorQuestion.png);">
                <button class="votingButton" id="yesBtn" style="left: 15%; background-image: url(Assets/VoteYes.png);"></button>
                <button class="votingButton" id="noBtn" style="left: 75%; background-image: url(Assets/VoteNo.png);"></button>
            </div>
			<div id="wasImpostor" >
				<button class="backgroundButton" id="wasImpostorBtn" style="background-image: url(Assets/WasImpostor.png)"></button>
			</div>
			<div id="wasNotImpostor">
				<button class="backgroundButton" id="wasNotImpostorBtn" style="background-image: url(Assets/WasNotImpostor.png)"></button>
			</div>

			<div id="correct">
				<button class="backgroundButton" id="correctBtn" style="background-image: url(Assets/Victory.png);"></button>
			</div>
			<div id="incorrect">
				<button class="backgroundButton" id="incorrectBtn" style="background-image: url(Assets/Defeat.png);"></button>
			</div>
        </div>
	</body>

	<!-- Code -->
	<script type="module" src="main.js"></script>
</html>
