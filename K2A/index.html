	<!-- vertex shader -->
	<script id="vertex-shader" type="x-shader/x-vertex">

	attribute vec2 a_Position;
	attribute vec2 a_UV;
	uniform mat4 u_World;
	uniform mat4 u_ViewProj;
	
	varying vec2 v_UV;

	void main() {
		vec4 tempPos = vec4(a_Position.x, a_Position.y, 0, 1);
		gl_Position = u_ViewProj * u_World * tempPos;
		v_UV = a_UV;
	}

	</script>



	<!-- fragment shader -->
	<script id="fragment-shader" type="x-shader/x-fragment">

	precision mediump float;

	varying vec2 v_UV;
	
	uniform sampler2D u_texture;
	uniform float u_fade;

	void main() {
		vec4 tempColor = texture2D(u_texture, v_UV);
		tempColor.w = tempColor.w * u_fade;
		gl_FragColor = tempColor;
	}

	</script>
